<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tegaki</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/desuwa/tegaki@master/tegaki.css">
  <script src="https://cdn.jsdelivr.net/gh/desuwa/tegaki@master/tegaki.js"></script>
</head>
<body>
<script type="text/javascript">
  function onTegakiDone() {
    var w = window.open('');
    
    Tegaki.flatten().toBlob(
      function(b) { w.location = URL.createObjectURL(b); },
      'image/png'
    );
  }
  
  Tegaki.open({
    onDone: onTegakiDone,
    width: 380,
    height: 380
  });
</script>
</body>
</html>
