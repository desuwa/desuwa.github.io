<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tegaki</title>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/desuwa/tegaki/master/tegaki.css">
  <script src="https://raw.githubusercontent.com/desuwa/tegaki/master/tegaki.js"></script>
</head>
<body>
<script type="text/javascript">
  function onTegakiDone() {
    window.open(Tegaki.flatten().toDataURL('image/png'));
  }
  
  Tegaki.open({
    onDone: onTegakiDone,
    width: 380,
    height: 380
  });
</script>
</body>
</html>
